<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top" data-bs-target="#mainNav" data-bs-offset="72" style="background: var(--bs-body-bg);">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">모베차토르벤트</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"></li>
                    <li class="nav-item mx-0 mx-lg-1"></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">about</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="portfolio" class="portfolio" style="margin-top: 106px;">
        <div class="container">
            <h2 class="text-uppercase text-center text-secondary">초상화를 클릭하여 음악을 작곡하세요!</h2>
            <hr class="star-dark mb-5">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center"><img onclick="selectImg('mozart')" class="rounded-circle" src="{{ url_for('static', filename='images/mozart.jpg')}}" width="300" height="300" style="padding: 10px;"></div>
                <div class="col-md-6 text-center"><img onclick="selectImg('beethoven')" class="rounded-circle" src="{{ url_for('static', filename='images/beethoven.jpg')}}" width="300" height="300" style="padding: 10px;"></div>
            </div>
        </div>
        {% if cname == 'mozart' %}
        <div class="container text-center" style="margin-top: 20px;">
            <midi-player src="{{ url_for('static', filename='mozart.mid')}}" sound-font visualizer="#mozartVisualizer">
            </midi-player>
            <midi-visualizer type="waterfall" id="mozartVisualizer"></midi-visualizer>
        </div>
        {% endif %}
        {% if cname == 'beethoven' %}
        <div class="container text-center" style="margin-top: 20px;">
            <midi-player src="{{ url_for('static', filename='beethoven.mid')}}" sound-font visualizer="#beethovenVisualizer">
            </midi-player>
            <midi-visualizer type="waterfall" id="beethovenVisualizer"></midi-visualizer>
        </div>
        {% endif %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <script>
        function selectImg(cname) {
            location.href = '/' + cname
        }
    </script>
</body>

</html>
