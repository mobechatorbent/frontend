<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        background-image:url("{{ url_for('static', filename='images/background.jpg')}}");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    html {
        height: 100%
    }
</style>

<body id="page-top" data-bs-target="#mainNav" data-bs-offset="72">
    <section id="portfolio" class="portfolio" style="margin-top: 106px;">
        <div class="container">
            <h2 class="text-center text-white">Click on the image to compose a song</h2>
        </div>
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-4 text-center"><img onclick="selectImg('mozart')" src="{{ url_for('static', filename='images/mozart.jpg')}}" width="300" height="300" style="padding: 10px;"></div>
                <div class="col-md-4 text-center"><img onclick="selectImg('beethoven')" src="{{ url_for('static', filename='images/beethoven.jpg')}}" width="300" height="300" style="padding: 10px;"></div>
                <div class="col-md-4 text-center"><img onclick="selectImg('others')" src="{{ url_for('static', filename='images/others.jpg')}}" width="300" height="300" style="padding: 10px;"></div>
            </div>
        </div>
        {% if cname in ['mozart', 'beethoven', 'others'] %}
        <div class="container text-center" style="margin-top: 20px;">
            <midi-player src="{{ url_for('static', filename=filename)}}" sound-font visualizer="#visualizer">
            </midi-player>
            <midi-visualizer type="waterfall" id="visualizer"></midi-visualizer>
        </div>
        {% endif %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
    <script>
        function selectImg(cname) {
            location.href = '/' + cname
        }
    </script>
</body>

</html>
